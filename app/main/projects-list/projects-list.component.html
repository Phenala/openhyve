<div class='projects-list'>
  <div>
    <app-search-bar [tags]='"tag-full-width"' ></app-search-bar>
  </div>
  <div class='my-projects-set'>
    <div class='list-title'>
      My Projects
    </div>
    <div *ngFor='let project of myprojects.concat(myprojects)'>
      <div class='my-project-instance'>
        <div class='row-set'>
          <div class='list-picture'>
            <app-entity-image></app-entity-image>
          </div>
          <div class='fill'>
            <div class='project-name'>
              {{project.name}}
            </div>
            <div class='main-row-set'>
              <div class='set-info fill'>
                <span class='set-num'>Set {{project.sets[project.currentSet].number}}</span> {{project.sets[project.currentSet].name}} 
              </div>
              <div class='set-percent'>
                {{project.sets[project.currentSet].setCompletion}}%
              </div>
            </div>
            <app-progress></app-progress>
            <div class='task-info'>
              4 Pending Tasks
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
