<div class='team-info'>
  <div class='descriptor'>
    <app-entity-descriptor [type]='"Team"' ></app-entity-descriptor>
  </div>
  <div class='team-info-header'>
    <app-entity-image [scale]='4'></app-entity-image>
    <div class='team-name'>
      {{team.name}}
    </div>
  </div>
  <div class='main-row-set'>
    <div>
      <app-members></app-members>
    </div>
  </div>
</div>
