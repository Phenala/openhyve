<div>
  <div class='messages' [ngClass]='{messages_active: chatService.activeContact != null}'>
    <div>
      <div *ngIf='chatService.messages.length > 0'>
        <app-message-input></app-message-input>
        <div class='message-list'>
          <div *ngFor='let message of chatService.messages; let num = index' class='message-instance' [ngClass]='{message_sent: message.sent, spaced: num < chatService.messages.length - 1 ? (chatService.messages[num+1].sent != message.sent): false}'>
            <div class='message-content'>
              {{message.message}}
            </div>
            <div class='row-set right'>
              <div class='message-timestamp fill'>
                {{message.timestamp}}
              </div>
              <div>
                <div class='message-seen-status' [ngClass]='{message_not_seen: message.seen}'>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='message-list-fade'>
        </div>
      </div>
      <div *ngIf='chatService.messages.length == 0'>
        <div *ngIf='!chatService.isMessageLoading' class='no-messages-banner'>
          <img src='../../../assets/images/svgs/chat-icon.svg' width='100%' height='100%'/>
        </div>
        <div class='loader'>
          <app-hyve-loader [scale]='2' *ngIf='chatService.isMessageLoading'></app-hyve-loader>
        </div>
      </div>
    </div>
  </div>
</div>
